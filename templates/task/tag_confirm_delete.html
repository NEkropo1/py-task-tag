{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>
  <p>Are you sure you want to delete tag"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'task:tags' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
